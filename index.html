<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Movie Search</title>
    <link rel="stylesheet" href="src/style.css" type="text/css"/>
   
    <link href="https://fonts.googleapis.com/css?family=Lemonada|Ubuntu&display=swap" rel="stylesheet">
    <script  type="module" src="src/UILayer.js" defer></script>

  
</head>
<body class="b-body">
    <div class="b-body__content">
        <section class="main-Section">
            <header class="header">
                <video autoplay muted loop class=" header__background--video">
                    <source src="src/movie/Starfield_Fly_Through.mp4" type="video/mp4">
                </video>
                <div class="b-header__image b-header__imageFirst--position">
                </div>
                <div class="b-header__image  b-header__imageSecond--position b-header__imageSecond--angle">
                </div>
                <p class="caption  caption__first ">welcome to the</p>
                <div class="content__captioSecond">
                     <div class="content__h1 content__h1First">
                         <h1 class="h1Header  caption__firstH1Header">DARK</h1>
                     </div>
                     <div class="content__h1 content__h1Second">
                         <h1 class="h1Header  caption__secondH1Header">SIDE</h1>
                     </div>
                </div>
               
                <p class="caption caption__third">find movie from saga star wars</p>
            </header>
            <article class="article article__first">
               

                
                <input type="text" id="movie-input" class="movie-search-input" placeholder="Type here..." />
                <button id="movie-search" class="button-search">SEARCH</button>
                 <h1 class="header__nothingFinded"></h1>
            </article>
            <article class="article article__second article__second--bacground">
            </article>
        </section>
</body>

 
</html>
